{% comment %}  <h1>My 404</h1> {% endcomment %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); }
        }

        .astronaut {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .astronaut svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .submessage {
            font-size: 1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .rocket {
            position: absolute;
            width: 60px;
            height: 60px;
            right: 10%;
            bottom: 20%;
            animation: rocket-fly 4s linear infinite;
        }

        @keyframes rocket-fly {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100vw) translateY(-50vh) rotate(45deg);
                opacity: 0;
            }
        }

        .planet {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 50%;
            left: 5%;
            top: 15%;
            animation: rotate 10s linear infinite;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="planet"></div>
    
    <div class="rocket">
        🚀
    </div>

    <div class="container">
        <div class="error-code">404</div>
        
        <div class="astronaut">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Astronaut Body -->
                <ellipse cx="100" cy="130" rx="35" ry="45" fill="#e8e8e8"/>
                
                <!-- Astronaut Head/Helmet -->
                <circle cx="100" cy="80" r="40" fill="#f0f0f0" opacity="0.9"/>
                <circle cx="100" cy="80" r="35" fill="#333" opacity="0.1"/>
                
                <!-- Face -->
                <circle cx="90" cy="75" r="3" fill="#333"/>
                <circle cx="110" cy="75" r="3" fill="#333"/>
                <path d="M 95 85 Q 100 90 105 85" stroke="#333" stroke-width="2" fill="none"/>
                
                <!-- Arms -->
                <ellipse cx="70" cy="120" rx="15" ry="30" fill="#e8e8e8"/>
                <ellipse cx="130" cy="120" rx="15" ry="30" fill="#e8e8e8"/>
                
                <!-- Legs -->
                <ellipse cx="85" cy="170" rx="12" ry="25" fill="#e8e8e8"/>
                <ellipse cx="115" cy="170" rx="12" ry="25" fill="#e8e8e8"/>
                
                <!-- Chest Control Panel -->
                <rect x="90" y="115" width="20" height="15" fill="#4a90e2" rx="3"/>
                <circle cx="95" cy="122" r="2" fill="#ff4757"/>
                <circle cx="105" cy="122" r="2" fill="#2ed573"/>
            </svg>
        </div>

        <div class="message">우주에서 길을 잃었나요?</div>
        <div class="submessage">찾으시는 페이지가 다른 은하계로 떠나버린 것 같습니다.<br>다시 지구로 돌아가볼까요?</div>
        
        <div class="buttons">
            <a href="/" class="btn">🏠 홈으로 돌아가기</a>
            <a href="javascript:history.back()" class="btn">⬅️ 이전 페이지</a>
            <a href="#" class="btn" onclick="searchGalaxy()">🔍 은하계 탐색</a>
        </div>
    </div>

    <script>
        // 별들 생성
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        // 은하계 탐색 함수
        function searchGalaxy() {
            const messages = [
                "🛸 외계인을 발견했습니다!",
                "⭐ 새로운 별자리를 찾았어요!",
                "🌌 은하수를 건너고 있습니다...",
                "🚀 워프 드라이브 준비 완료!",
                "👽 평화로운 외계 문명과 조우했습니다!"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
        }

        // 마우스 움직임에 따른 우주선 효과
        document.addEventListener('mousemove', (e) => {
            const astronaut = document.querySelector('.astronaut');
            const rect = astronaut.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / 20;
            const deltaY = (e.clientY - centerY) / 20;
            
            astronaut.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });

        // 키보드 이벤트로 우주선 조종
        document.addEventListener('keydown', (e) => {
            const astronaut = document.querySelector('.astronaut');
            
            switch(e.key) {
                case 'ArrowUp':
                    astronaut.style.transform += ' translateY(-10px)';
                    break;
                case 'ArrowDown':
                    astronaut.style.transform += ' translateY(10px)';
                    break;
                case 'ArrowLeft':
                    astronaut.style.transform += ' translateX(-10px)';
                    break;
                case 'ArrowRight':
                    astronaut.style.transform += ' translateX(10px)';
                    break;
                case ' ':
                    astronaut.style.animation = 'float 0.5s ease-in-out';
                    setTimeout(() => {
                        astronaut.style.animation = 'float 3s ease-in-out infinite';
                    }, 500);
                    break;
            }
        });

        // 페이지 로드 시 별 생성
        createStars();

        // 랜덤한 재미있는 메시지들
        const funMessages = [
            "우주에서 길을 잃었나요?",
            "이 페이지는 블랙홀에 빨려들어갔습니다",
            "외계인이 이 페이지를 납치했나봐요",
            "시공간이 왜곡되어 페이지를 찾을 수 없어요",
            "이 페이지는 다른 차원으로 이동했습니다"
        ];

        // 5초마다 메시지 변경
        setInterval(() => {
            const messageElement = document.querySelector('.message');
            const randomMessage = funMessages[Math.floor(Math.random() * funMessages.length)];
            messageElement.style.opacity = '0';
            setTimeout(() => {
                messageElement.textContent = randomMessage;
                messageElement.style.opacity = '1';
            }, 300);
        }, 5000);
    </script>
</body>
</html>
